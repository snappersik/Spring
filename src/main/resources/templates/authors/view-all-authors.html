<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>аворс</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Все Авторы</h1>
    <div class="row">
        <div class="col">
            <a href="authors/add"
               class="btn btn-secondary"
               role="button"
               style="float: right"
               aria-disabled="true">Добавить Автора
            </a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ФИО</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tr th:each="author : ${authors}">
            <td th:text="${author.getAuthorName()}"></td>
            <td th:text="${author.getBirthDate()}"></td>
            <td th:text="${author.getDescription()}"></td>

        </tr>
    </table>
</div>
</body>
</html>
