<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ошибка</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Что-то пошло не так!</h3>
    <p th:if="${exception != null}" th:text="${exception}"></p>
    <div class="col text-center">
        <a href="/"
           class="btn btn-info" role="button">На главную</a>
        <a class="btn btn-secondary" role="button" onclick="window.history.back()">Назад</a>
    </div>

</div>
</body>
</html>
