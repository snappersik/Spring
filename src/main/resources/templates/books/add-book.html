<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <h3 class="mb-3 mt-3 text-center">добавить книгу</h3>
    <form enctype="multipart/form-data" class="need-validation" novalidate th:action="@{/books/add}" th:object="${bookForm}" style="max-width: 50vw; margin: auto" method="post">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <!--Название поля инпута долино строго соответствовать названию поля класса (DTO)-->
                    <input name="bookTitle" type="text" class="form-control" id="title" placeholder="Название книги" required>
                    <label for="title">Название</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="amount" type="number" class="form-control" id="amount" placeholder="Количество книг" value="1" required>
                    <label for="amount">Количество книг</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="pageCount" type="number" class="form-control" id="pageCount" placeholder="Количество страниц" value="1">
                    <label for="pageCount">Количество страниц</label>
                </div>
                <div class="mt-3 row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input name="publish" type="text" class="form-control" id="publish" placeholder="Издательство" required>
                            <label for="publish">Издательство</label>
                            <div class="invalid-feedback">Обязательное поле для заполнения</div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input name="publishDate" type="date" class="form-control" id="date" placeholder="Дата публикации" required>
                            <label for="date">Дата издания</label>
                            <div class="invalid-feedback">Обязательное поле для заполнения</div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input name="storagePlace" type="text" class="form-control" id="storage" placeholder="Место хранения">
                            <label for="storage">Место хранения</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <textarea name="description" class="form-control" id="description" placeholder="Описание"></textarea>
                            <label for="description">Описание</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3 row g-2">
                    <button type="submit" class="btn btn-primary" onclick="validateForm()">Добавить</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
