<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>все книжки</title>
    <style>
        .not-enough-books {
            color:red
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container">
    <h1>Все книги</h1>
    <div class="row">
        <div class="col">
            <a href="add-book.html"
               class="btn btn-secondary"
               role="button"
               style="float: right"
               aria-disabled="true">Добавить книжку
            </a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Жанр</th>
            <th scope="col">Место хранения</th>
            <th scope="col">Кол-во</th>
            <th scope="col">Дата публикации</th>
        </tr>
        </thead>
        <tr th:each="book : ${books}">
            <td th:text="${book.getBookTitle()}"></td>
            <td th:text="${book.getGenre().getGenreTextDisplay()}"></td>
            <td th:text="${book.getStoragePlace()}"></td>
            <td th:classappend="${book.getAmount() <=0} ? 'not-enough-book'"
                th:text="${book.getAmount()} <=0 ? 'Нет в наличии' : ${book.getAmount()}"></td>
            <td th:text="${book.getPublishDate()}"></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
